{% extends 'core/base.html' %}

{% block title %}
    Eliminar de Categoría de Productos
{% endblock title %}

{% block content %}

    <h1>Eliminar Categoría de Productos</h1>

    <p class="fs-5 fst-italic">¿Confirma eliminar {{ object }} ?</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-danger">Confirmar</button>
        </div>
    </form>

    
{% endblock content %}
